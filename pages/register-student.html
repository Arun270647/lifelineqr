<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - LifeLine QR</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-brand">
                <span class="medical-icon">+</span>
                LifeLine QR
            </a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="container-sm">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Student Registration</h2>
                    <p>Fill in your details to get your QR code for school health records</p>
                </div>

                <form id="studentRegForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Full Name</label>
                            <input type="text" id="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Age</label>
                            <input type="number" id="age" class="form-input" required data-validation="age">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Email</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Password</label>
                            <div style="position:relative;">
                                <input type="password" id="password" class="form-input" required
                                    style="padding-right:40px;">
                                <span id="togglePassword"
                                    onclick="const p=document.getElementById('password');const isHidden=p.type==='password';p.type=isHidden?'text':'password';this.textContent=isHidden?'üôà':'üëÅÔ∏è';"
                                    style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:18px;user-select:none;">üëÅÔ∏è</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Class / Grade</label>
                            <select id="studentClass" class="form-select" required>
                                <option value="">Select Class</option>
                                <option value="1">Class 1</option>
                                <option value="2">Class 2</option>
                                <option value="3">Class 3</option>
                                <option value="4">Class 4</option>
                                <option value="5">Class 5</option>
                                <option value="6">Class 6</option>
                                <option value="7">Class 7</option>
                                <option value="8">Class 8</option>
                                <option value="9">Class 9</option>
                                <option value="10">Class 10</option>
                                <option value="11">Class 11</option>
                                <option value="12">Class 12</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Section</label>
                            <select id="section" class="form-select">
                                <option value="">Select Section</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Roll Number</label>
                            <input type="text" id="rollNumber" class="form-input" placeholder="e.g. 23">
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Blood Group</label>
                            <select id="bloodGroup" class="form-select" required>
                                <option value="">Select Blood Group</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Parent / Guardian Name</label>
                            <input type="text" id="parentName" class="form-input" required
                                placeholder="Parent or guardian's full name">
                        </div>

                        <div class="form-group">
                            <label class="form-label required">Parent / Guardian Contact</label>
                            <input type="tel" id="emergencyContacts" class="form-input" required
                                placeholder="10-digit mobile number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Allergies</label>
                        <textarea id="allergies" class="form-textarea"
                            placeholder="List any known allergies (e.g., Penicillin, Peanuts, Dust)"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Medical Conditions</label>
                        <textarea id="medicalConditions" class="form-textarea"
                            placeholder="Any existing medical conditions (e.g., Asthma, Diabetes)"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Regular Medications</label>
                        <textarea id="regularMedications" class="form-textarea"
                            placeholder="Medications the student takes regularly"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="address" class="form-textarea" placeholder="Complete home address"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Upload Medical Document (Optional)</label>
                        <input type="file" id="fileInput" class="form-input" accept=".pdf,.jpg,.jpeg,.png">
                        <input type="text" id="fileDescription" class="form-input mt-2"
                            placeholder="Document Description (e.g., Vaccination Record)">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='./role-selection.html'">Back</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <div class="form-link">
                    Already have an account? <a href="./login.html">Login here</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/router.js"></script>

    <script>
        // Populate blood groups
        const bloodGroupSelect = document.getElementById('bloodGroup');
        CONFIG.BLOOD_GROUPS.forEach(group => {
            const option = document.createElement('option');
            option.value = group;
            option.textContent = group;
            bloodGroupSelect.appendChild(option);
        });

        // Setup form validation
        const form = document.getElementById('studentRegForm');
        Validation.setupLiveValidation(form);

        // Helper to convert file to Base64
        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // Handle form submission ‚Äî POST to Python backend
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!Validation.validateForm(form)) {
                Utils.showAlert('Please fix the errors in the form', 'error');
                return;
            }

            const userData = {
                name: document.getElementById('name').value.trim(),
                age: parseInt(document.getElementById('age').value),
                email: document.getElementById('email').value.trim().toLowerCase(),
                password: document.getElementById('password').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                emergencyContacts: document.getElementById('emergencyContacts').value.trim(),
                allergies: document.getElementById('allergies').value.trim(),
                medicalConditions: document.getElementById('medicalConditions').value.trim(),
                regularMedications: document.getElementById('regularMedications').value.trim(),
                address: document.getElementById('address').value.trim(),
                studentClass: document.getElementById('studentClass').value,
                section: document.getElementById('section').value,
                rollNumber: document.getElementById('rollNumber').value.trim(),
                parentName: document.getElementById('parentName').value.trim()
            };

            try {
                // 1. Register Student
                const res = await fetch('http://localhost:5000/api/register/student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const result = await res.json();

                if (result.success) {
                    const studentId = result.student_id;
                    const fileInput = document.getElementById('fileInput');

                    // 2. Upload Document (if selected)
                    if (fileInput.files.length > 0) {
                        const file = fileInput.files[0];
                        const description = document.getElementById('fileDescription').value.trim();
                        const base64 = await fileToBase64(file);

                        await fetch(`http://localhost:5000/api/student/${studentId}/documents`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                filename: file.name,
                                fileData: base64,
                                description: description
                            })
                        });
                    }

                    Utils.showAlert('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 2000);
                } else {
                    Utils.showAlert(result.error, 'error');
                }
            } catch (err) {
                Utils.showAlert('Server error. Make sure the Python backend is running.', 'error');
                console.error(err);
            }
        });
    </script>
</body>

</html>
