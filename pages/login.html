<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLine QR</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-brand">
                <span class="medical-icon">+</span>
                LifeLine QR
            </a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="container-sm">
            <div class="auth-card" style="max-width: 450px;">
                <div class="auth-header">
                    <h2>Login to LifeLine QR</h2>
                    <p>Access your medical dashboard</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label required">Email</label>
                        <input type="email" id="email" class="form-input" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Password</label>
                        <input type="password" id="password" class="form-input" required
                            autocomplete="current-password">
                    </div>

                    <div class="form-link" style="text-align: left; margin-top: 0;">
                        <a href="./forgot-password.html">Forgot Password?</a>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='../index.html'">Back</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    Don't have an account? <a href="./role-selection.html">Register here</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/router.js"></script>

    <script>
        // Setup form validation
        const form = document.getElementById('loginForm');
        Validation.setupLiveValidation(form);

        // Handle form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!Validation.validateForm(form)) {
                Utils.showAlert('Please enter valid credentials', 'error');
                return;
            }

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            const result = Auth.login(email, password);

            if (result.success) {
                Utils.showAlert('Login successful! Redirecting...', 'success');

                // Redirect based on role
                setTimeout(() => {
                    if (result.user.role === CONFIG.ROLES.PATIENT) {
                        window.location.href = './patient-dashboard.html';
                    } else if (result.user.role === CONFIG.ROLES.DOCTOR) {
                        window.location.href = './doctor-dashboard.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 1000);
            } else {
                Utils.showAlert(result.error, 'error');
            }
        });

        // Auto-redirect if already logged in
        if (Auth.isLoggedIn()) {
            Router.redirectByRole();
        }
    </script>
</body>

</html>
