<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLine QR</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-brand">
                <span class="medical-icon">+</span>
                LifeLine QR
            </a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="container-sm">
            <div class="auth-card" style="max-width: 450px;">
                <div class="auth-header">
                    <h2>Login to LifeLine QR</h2>
                    <p>Access your medical dashboard</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label required">Email</label>
                        <input type="email" id="email" class="form-input" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Password</label>
                        <div style="position:relative;">
                            <input type="password" id="password" class="form-input" required
                                autocomplete="current-password" style="padding-right:40px;">
                            <span id="togglePassword"
                                onclick="const p=document.getElementById('password');const isHidden=p.type==='password';p.type=isHidden?'text':'password';this.textContent=isHidden?'üôà':'üëÅÔ∏è';"
                                style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:18px;user-select:none;">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-link" style="text-align: left; margin-top: 0;">
                        <a href="./forgot-password.html">Forgot Password?</a>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='../index.html'">Back</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    Don't have an account? <a href="./role-selection.html">Register here</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/router.js"></script>

    <script>
        // Setup form validation
        const form = document.getElementById('loginForm');
        Validation.setupLiveValidation(form);

        // Handle form submission ‚Äî POST to Python backend
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!Validation.validateForm(form)) {
                Utils.showAlert('Please enter valid credentials', 'error');
                return;
            }

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            try {
                // ‚îÄ‚îÄ Step 1: Try admin login ‚îÄ‚îÄ
                const adminRes = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const adminData = await adminRes.json();

                if (adminData.success) {
                    // Save admin session and go to admin dashboard
                    sessionStorage.setItem('admin_session', JSON.stringify(adminData.admin));
                    Utils.showAlert('Welcome, Admin! Redirecting to control panel‚Ä¶', 'success');
                    setTimeout(() => { window.location.href = '/pages/admin-dashboard.html'; }, 900);
                    return;
                }

                // ‚îÄ‚îÄ Step 2: Try patient then doctor ‚îÄ‚îÄ
                let result = null;
                let role = '';

                for (const r of ['patient', 'doctor']) {
                    const res = await fetch('http://localhost:5000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, role: r })
                    });
                    const data = await res.json();
                    if (data.success) { result = data; role = r; break; }
                }

                if (result && result.success) {
                    sessionStorage.setItem(CONFIG.STORAGE_KEYS.CURRENT_USER, JSON.stringify(result.user));
                    Utils.showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = role === 'patient'
                            ? '/pages/patient-dashboard.html'
                            : '/pages/doctor-dashboard.html';
                    }, 1000);
                } else {
                    Utils.showAlert('Invalid email or password', 'error');
                }

            } catch (err) {
                Utils.showAlert('Server error. Make sure the Python backend is running.', 'error');
                console.error(err);
            }
        });

        // Auto-redirect if already logged in
        if (Auth.isLoggedIn()) {
            Router.redirectByRole();
        }
    </script>
</body>

</html>
