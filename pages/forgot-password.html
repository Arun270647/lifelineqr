<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LifeLine QR</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-brand">
                <span class="medical-icon">+</span>
                LifeLine QR
            </a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="container-sm">
            <div class="auth-card" style="max-width: 450px;">
                <div class="auth-header">
                    <h2>Reset Password</h2>
                    <p>Enter your email to reset your password</p>
                </div>

                <form id="resetForm">
                    <div class="form-group">
                        <label class="form-label required">Email</label>
                        <input type="email" id="email" class="form-input" required autocomplete="email">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='./login.html'">Back to Login</button>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>

                <div id="resetSuccess" class="hidden">
                    <div class="alert alert-success">
                        <strong>Password Reset Successful!</strong><br>
                        Your temporary password is: <strong id="tempPassword"></strong><br>
                        <small>Please login with this password and change it immediately.</small>
                    </div>
                    <a href="./login.html" class="btn btn-primary">Go to Login</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/validation.js"></script>

    <script>
        const form = document.getElementById('resetForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();

            const result = Auth.resetPassword(email);

            if (result.success) {
                form.classList.add('hidden');
                document.getElementById('resetSuccess').classList.remove('hidden');
                document.getElementById('tempPassword').textContent = result.tempPassword;
            } else {
                Utils.showAlert(result.error, 'error');
            }
        });
    </script>
</body>

</html>
