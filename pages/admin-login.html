<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login ‚Äî LifeLine QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0e1a;
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(236, 72, 153, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 45%);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.5);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 32px;
        }

        .brand-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .brand-text {
            font-size: 17px;
            font-weight: 700;
            color: #fff;
        }

        .brand-sub {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.45);
            margin-bottom: 36px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.8px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            margin-bottom: 20px;
        }

        input:focus {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.08);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s, transform 0.1s;
            letter-spacing: 0.3px;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            color: #f87171;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .shield {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="brand">
            <div class="brand-icon">‚öïÔ∏è</div>
            <div>
                <div class="brand-text">LifeLine QR</div>
                <div class="brand-sub">Super Admin</div>
            </div>
        </div>

        <div class="shield">üõ°Ô∏è</div>
        <h1>Admin Access</h1>
        <p class="subtitle">Enter your credentials to access the control panel</p>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="admin" autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">

            <button type="submit" class="btn-login" id="loginBtn">Sign In to Admin Panel</button>
        </form>

        <a href="../index.html" class="back-link">‚Üê Back to LifeLine QR</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errEl = document.getElementById('errorMsg');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            btn.textContent = 'Signing in‚Ä¶';
            btn.disabled = true;
            errEl.style.display = 'none';

            try {
                const res = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem('admin_session', JSON.stringify(data.admin));
                    window.location.href = './admin-dashboard.html';
                } else {
                    errEl.textContent = data.error || 'Invalid credentials';
                    errEl.style.display = 'block';
                    btn.textContent = 'Sign In to Admin Panel';
                    btn.disabled = false;
                }
            } catch (err) {
                errEl.textContent = 'Could not connect to backend server. Make sure python server.py is running.';
                errEl.style.display = 'block';
                btn.textContent = 'Sign In to Admin Panel';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
